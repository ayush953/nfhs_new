<ul class="layout-menu">
    <ng-container *ngFor="let item of model; let i = index">
        <li 
            app-menuitem
            *ngIf="item.status=='dashboard'"
            [item]="item"
            [index]="i"
            [root]="true"   
        ></li>
    </ng-container>

    <ng-container *ngFor="let item of model; let i = index">
        <li 
            app-menuitem
            *ngIf="item.status==this.field || item.label=='Reports'"
            [item]="item"
            [index]="i"
            [root]="true"   
        ></li>
    </ng-container>
</ul>
