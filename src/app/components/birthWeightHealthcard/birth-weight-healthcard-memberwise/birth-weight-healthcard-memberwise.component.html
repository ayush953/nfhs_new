                      
                         
<div class="card">
    <p-table                    
      #dt
      [value]="datalist"
      [exportHeader]="'customExportHeader'"
      exportFilename="Birth-Weight-Healthcard-memberwise"
      [columns]="cols"
      selectionMode="multiple"
      [(selection)]="selectedDatalist"
      dataKey="id"
      [rowHover]="true"
      [rows]="10" 
      [showCurrentPageReport]="true" 
      [rowsPerPageOptions]="[10, 25, 50]"
      [paginator]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [filterDelay]="0"
      [globalFilterFields]="['member']"
      styleClass="p-datatable-sm p-datatable-gridlines p-datatable-striped"
  >
    
      <ng-template pTemplate="caption">
        <div class="table-header" style="font-size:x-large;">
          BIRTH WEIGHT HEALTHCARD OF {{this.stateName | uppercase}} & {{this.teamName | uppercase}}
        </div> 
        <br/>
        <div class="flex">
            <button type="button" pButton pRipple icon="pi pi-file" (click)="dt.exportCSV()" class="mr-2" pTooltip="CSV" tooltipPosition="bottom"></button>
            <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()" class="p-button-success mr-2" pTooltip="XLS" tooltipPosition="bottom"></button>
            <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()" class="p-button-warning mr-2" pTooltip="PDF" tooltipPosition="bottom"></button>
  
            
            
        
          <span class="p-input-icon-left ml-auto">
            <i class="pi pi-search"></i>
            <input
              pInputText
              type="text"
              (input)="dt.filterGlobal($any($event.target).value, 'contains')"
              placeholder="Global Search"
            />
           
          </span>
         
        </div>
          
      </ng-template>
      <ng-template pTemplate="header" >
          
        
          <tr styleClass="row-accessories" >                            
          <th pSortableColumn="member"  rowspan="2" style="text-align: center; background-color: rgb(245, 241, 241);" >
            
             <div class="flex justify-content-between align-items-center">
              Member
              <p-sortIcon field="member"></p-sortIcon>
              
            </div> 
          </th>
         
          
        
      
  
        <tr>
          <th pSortableColumn="card" style="min-width: 14rem;text-align: center;background-color: rgb(245, 241, 241);;">
            <div class="flex justify-content-between align-items-center">
                Card
              <p-sortIcon field="card"></p-sortIcon>
              
            </div>
          </th>
          <th pSortableColumn="recall" style="min-width: 14rem;text-align: center;background-color: rgb(245, 241, 241);">
            <div class="flex justify-content-between align-items-center">
                Recall
              <p-sortIcon field="recall"></p-sortIcon>
              
            </div>
          </th>
          <th pSortableColumn="count" style="min-width: 14rem;text-align: center;background-color: rgb(245, 241, 241);">
            <div class="flex justify-content-between align-items-center">
                Count
              <p-sortIcon field="count"></p-sortIcon>
              
            </div>
          </th>
          
          
         

          
         
        
  
        </tr> 
      </ng-template>
      <ng-template pTemplate="body" let-datalist>
        <tr class="p-selectable-row">
          
          <td style="text-align: center;">
            <span class="p-column-title">Member</span>
            {{ datalist.member }}
          </td>
          <td style="text-align: center;">
            <span class="p-column-title">Card
                </span>
            
            <span class="ml-1 vertical-align-middle"
              >{{ datalist.card || 0 }}</span
            >
          </td>
          <td style="text-align: center;">
            <span class="p-column-title">Recall</span>
            
            <span class="ml-1 vertical-align-middle"
              >{{ datalist.recall || 0}}</span
            >
          </td>
          <td style="text-align: center;">
            <span class="p-column-title">Count</span>
            
            <span class="ml-1 vertical-align-middle"
              >{{ datalist.count || 0 }}</span
            >
          </td>
         
          
         </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="4">No Data Available</td>
          
        </tr>
      </ng-template>
      
    </p-table>
  </div>
